name: Mbed-OS SDK

on:
  workflow_dispatch:

jobs:
    mbed-os:
        name: Mbed-OS SDK
        env:
            BUILD_TYPE: mbed-os

        runs-on: ubuntu-latest

        steps:
            - 
              name: Checkout
              uses: actions/checkout@v2
              # Fetch depth 0 to get all history and be able to check mergepoint for bloat report
              with:
                  fetch-depth: 0
                  submodules: true
            -
              uses: docker/setup-buildx-action@v1
              id: buildx
              with:
                install: true
            -
              name: Build Mbed-OS Docker image (chip-build-mbed-os)
              run: integrations/docker/images/chip-build-mbed-os/build.sh
