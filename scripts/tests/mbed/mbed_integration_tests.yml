device_type: mbed
job_name: test tag

tags:
- chip

secrets:
  GITHUB_TOKEN: _

environment:
  GITHUB_REPOSITORY: _
  GITHUB_REPOSITORY_URL: _
  GITHUB_ACTION_ID: _
  GITHUB_SHA: _

timeouts:
  job:
    minutes: 5
  action:
    minutes: 5
  connection:
    minutes: 5
visibility: personal
priority: medium
actions:
- deploy:
    to: docker
    image:
      name: lgniadzik/chip-mbed-lava-device:latest-rpi
- boot:
    method: docker
    command: bash
    prompts: ['root@lava:']
- test:
    timeout:
      minutes: 5
    definitions:
    - from: inline
      name: services-inline
      path: inline/services.yaml
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: test
        run:
          steps:
          - echo "Clone CHIP repository..."
          - git clone "$GITHUB_REPOSITORY_URL" CHIP
          - cd CHIP
          - git checkout $GITHUB_SHA 
          - cd ..
          - set +x
          - . $PWD/../../../secrets
          - set -x
          - echo "Preparation of the environment..."
          - source CHIP/scripts/tests/mbed/integration_test_env.sh start --chip_dir=CHIP
          - echo "Integration tests execution..."
          - /bin/bash repo/scripts/tests/mbed/run_chip_integration_tests.sh $GITHUB_REPOSITORY $GITHUB_ACTION_ID $GITHUB_TOKEN CHIP
          - echo "Integration tests completed"
          - echo "Cleanup"
          - /bin/bash CHIP/scripts/tests/mbed/integration_test_env stop